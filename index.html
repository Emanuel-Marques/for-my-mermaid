<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- coding by helpme_coder -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines day card | @helpme_coder</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Para Aurora</br> Minha Sereia</br> eu te Amo</div>
                <div class="heart"></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>
    <div>
        <audio id="my-player" controls>
            <source src="public/Roberto-Carlos-Sereia.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <script src="script.js"></script>
    <script>
      window.addEventListener('load', function () {
      var audioPlayer = document.getElementById('my-player');

      // Iniciar a reprodução automática
      audioPlayer.play();

      // Ocultar controles do áudio
      audioPlayer.controls = false;

      // Para pausar a reprodução, você pode chamar: audioPlayer.pause();
    });
    </script>
</body>

</html>
